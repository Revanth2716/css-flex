<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="meet">
      <h1>zoom meeting</h1>
    </div>
    <div class="grid-container">
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">Sanju</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">vinay</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="female-avatar.png" alt="Avatar" />
        <div class="name">pavani</div>
        <div class="controls">
          <div class="icon active"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon active"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">charitha</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">sv</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">jeshu</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">shivaji</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">gnana</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">canyaman</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="card">
        <img src="default-avatar.png" alt="Avatar" />
        <div class="name">demetozdamir</div>
        <div class="controls">
          <div class="icon"><i class="fa-solid fa-microphone"></i></div>
          <div class="icon"><i class="fa-solid fa-video"></i></div>
        </div>
      </div>
      <div class="functions">
        <div id="hh"><i class="fa-solid fa-video"></i></div>
        <div id="ih"><i class="fa-solid fa-microphone"></i></div>
        <div id="jh"><i class="fa-solid fa-handshake"></i></div>
        <div id="kh"><i class="fa-regular fa-comment"></i></div>
        <div id="lh"><i class="fa-solid fa-bars"></i></div>
        <div id="mh"><i class="fa-solid fa-share"></i></div>
        <div id="nh"><i class="fa-solid fa-xmark"></i></div>
      </div>
    </div>
  </body>
</html>
